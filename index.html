<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="banner">
        <div id="name"> ^.^ <span id="type"></span></div>
    </div>

    <div class="container">
        <div>
            <form class="form">
                <input type="text" class="search" placeholder="Search by location" autocomplete="off" />
            </form>
        </div>

        <div class="weather">
            <h1 class = "city-name"id="city"></h1>
            <div class="info" id ="temp"></div>
            <div class="info" id="info"></div>
            <div class="info"id ="humidity"></div>
            <div class="info" id = "wind-speed"></div>
        </div>
    </div>
    <!-- <main id="main"></main> -->
    <script src="script.js"></script>
</body>

</html>
